    <title>Constellation Finder</title>

<body >

  <script type="text/javascript">// <![CDATA[
    function loading(){
        $("#loading").show();
        $("#content").hide();       
    }

    
  // ]]></script>
  <div id="loading"></div>
<div id="content">
    <section class="hdr">
        <header>
            <h1 class="newdr"> Constellation Finder </h1>
       </header>
       <button class="Star"><a class="Anchor" href="{{ url_for('Star')}}" >Map</a></button>
    </section>
 
<form action="/predict" method="post" enctype="multipart/form-data">
  {% if not filename %}
  <div class="dropplace">
  <div class="drop-zone">
  <span class="drop-zone__prompt">Drop file here or click to upload</span>
  <input type="file" name="myFile" class="drop-zone__input" id="myFile" required></div>
  <button type="submit" class="btn-btn-primary" onclick="loading();">Upload Image</button>

  {% endif %}
</form>

{% if filename %}

<img src="{{ url_for('static', filename='/Images/'+filename) }}" alt="Img not found" class="view_img">

  <div><form action="/search" method="post" >
    <button type="submit" class="new-button">Search Image</button>

</form> 
  <div class="ack">Image has been uploaded</div> 
</div>
{% endif %}

{% if processed_text %}
<p class = "res_text" >{{ processed_text | safe }}</p>
{% endif %}
</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
